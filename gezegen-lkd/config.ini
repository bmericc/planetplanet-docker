[Planet]
name = LKD Gezegeni
link = http://gezegen.linux.org.tr/lkd/
owner_name = Gezegen Ekibi
owner_email = gezegen@linux.org.tr
cache_directory = cache-lkd
new_feed_items = 1
log_level = DEBUG
template_files = gezegen-lkd/index.html.tmpl gezegen-lkd/rss20.xml.tmpl gezegen-lkd/rss10.xml.tmpl gezegen-lkd/opml.xml.tmpl gezegen-lkd/foafroll.xml.tmpl gezegen-lkd/sidebar.html.tmpl gezegen-lkd/simple.html.tmpl gezegen-lkd/feeds.html.tmpl gezegen-lkd/atom.xml.tmpl
output_dir = www-lkd/
# items_per_page = 15
items_per_page = 30
days_per_page = 0
feed_timeout = 20
encoding = utf-8
locale = tr_TR.UTF-8

date_format = %d %b %Y @ %I:%M %p
#date_format = %B %d, %Y %I:%M %p
new_date_format = %d %B %Y

[DEFAULT]
facewidth = 64
faceheight = 64

