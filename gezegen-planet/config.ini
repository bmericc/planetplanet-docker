[Planet]
name = Linux Planet
link = http://gezegen.linux.org.tr
owner_name = Planet Volunteers
owner_email = gezegen@linux.org.tr
cache_directory = cache
new_feed_items = 1
log_level = DEBUG
template_files = gezegen-planet/index.html.tmpl gezegen-planet/rss20.xml.tmpl gezegen-planet/rss10.xml.tmpl gezegen-planet/opml.xml.tmpl gezegen-planet/foafroll.xml.tmpl gezegen-planet/sidebar.html.tmpl gezegen-planet/simple.html.tmpl gezegen-planet/feeds.html.tmpl gezegen-planet/atom.xml.tmpl
output_dir = www-planet/
# items_per_page = 15
items_per_page = 25
#days_per_page = 0
feed_timeout = 20

# future_dates = ignore_date
# ignore_in_feed = updated

encoding = utf-8
locale = tr_TR.UTF-8

date_format = %d %b %Y @ %I:%M %p
#date_format = %B %d, %Y %I:%M %p
new_date_format = %d %B %Y

[DEFAULT]
facewidth = 64
faceheight = 64

